<h1 class="text-center">{{ title }}</h1>
<mat-tab-group>
  <mat-tab label="Leaderboard">
    <app-leaderboard [teamScoreboard$]="teamScoreboards$"></app-leaderboard>
  </mat-tab>
  <mat-tab label="Team Scoreboards">
    <h3 class="text-center">Start Time: {{ startTime }}</h3>
    <div *ngFor="let entry of teamScoreboards$ | async">
      <app-scoreboard
        [captain]="entry.captain"
        [matches]="entry.data"
      ></app-scoreboard>
    </div>
  </mat-tab>
</mat-tab-group>
